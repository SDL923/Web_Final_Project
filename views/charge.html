    <div class="main_container">

        <input type="text" id="quantity1" class="input_num" value="0">


        <table class="point_table">  
            <tr>
              <td class="point_plus" id="plus1">10 point</td>
              <td class="point_plus" id="plus2">50 point</td>
              <td class="point_plus" id="plus3">100 point</td>
              <td class="point_plus" id="plus4">500 point</td>
            </tr>
        </table>



        <h3>Total Price</h3>

        <div class="total" id="total">
            0
        </div>

        <label for="loginUsername">Password:</label>
        <input type="text" class="inputBox" id="input_pw" required><br>
        
        <button class="button_buy" id="button_charge">Charge</button>
