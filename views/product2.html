<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="product2.css" type="text/css">

    <style>
        body {
            margin: 0;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@300;400;500;600;800&family=Raleway:ital,wght@1,100&display=swap" rel="stylesheet">

<body style="overflow: scroll;">

    <div class="main_container">
        <h1>The Express-o</h1>
        
        <img src="img16.webp" class="product_img" alt="no img">

        <h2>price: 500 point</h2>
        <div class="container">
            <label>Number of purchases:</label>
            <button class="num_button" id="button_minus">-</button>
            <input type="text" id="quantity1" class="input_num" value="1" readonly>
            <button class="num_button" id="button_plus">+</button>
        </div>

        <h3>Total Price</h3>

        <div class="total" id="total">
            500 P
        </div>


        <button class="button_buy" id="button_buy">Purchase</button>










    </div>


    

    <script src="product2.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
